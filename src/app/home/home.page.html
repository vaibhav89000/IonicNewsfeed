<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      News App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <div id="container">
    <strong>Ready to create an app?</strong>
  </div> -->

  <ion-row>
    <ion-col size-sm="4" offset-sm="4">

      <ion-item>
        <ion-label>Country</ion-label>
        <ion-select okText="Okay" cancelText="Dismiss" [(ngModel)]="countrySelected" (ionChange)="callType($event)">
          <ion-select-option *ngFor="let c of country | keyvalue" [value]="c.value">{{c.key}}</ion-select-option>
        </ion-select>
      </ion-item>




      <ion-card *ngFor="let news of newsArray">
        <ion-img [src]="news.urlToImage" ></ion-img>

        <ion-card-header>
          <ion-card-subtitle>{{news.publishedAt | date}}</ion-card-subtitle>
          <ion-card-title>{{news.title}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          {{news.description}}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
