<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      News App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <div id="container">
    <strong>Ready to create an app?</strong>
  </div> -->

  <ion-row>
    <ion-col size-sm="4" offset-sm="4">
      <ion-card *ngFor="let news of newsArray">
        <ion-img [src]="news.urlToImage"></ion-img>

        <ion-card-header>
          <ion-card-subtitle>{{news.publishedAt | date}}</ion-card-subtitle>
          <ion-card-title>{{news.title}}</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          {{news.description}}
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
